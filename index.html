<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
    <title>MY-TODO</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="todo-form">
                <h2>MY-<span>TODO</span></h2>
                <form>
                    <div class="todo-form-control">
                        <input type="text" class="todo-item" id="todo-item" name="todo-item" autocomplete="off" placeholder="e.g. Complete a project">
                        <button class="todo-btn">Add</button>
                    </div>
                </form>
            </div>
            <!-- TODO LISTS -->
            <div class="todo-container">
                <div class="todo-list">
                    <button class="clear-all">Clear All TODOs</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
